[bumpversion]
current_version = 5.0.2-SNAPSHOT-0
commit = True
tag = True
parse = (?P<major>\d+)(\.(?P<minor>\d+))?(\.(?P<patch>\d+))?(\-(?P<release>[a-zA-Z]+))?(\-(?P<build>\d+))?
serialize = 
	{major}.{minor}.{patch}-{release}-{build}
	{major}.{minor}.{patch}-{release}
	{major}.{minor}.{patch}
	{major}.{minor}
	{major}

[bumpversion:file:VERSION]
